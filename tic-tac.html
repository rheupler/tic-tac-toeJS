<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div id="message"></div>
    <h2 id="turns"></h2>
    <div class="container">
  <form id=tictactable>
    <table class="table" border="2">
      <h2 id="message-turn">X Starts</h2>
      <tr>
        <td class="square" id="1" onclick="nextMove(this)"></td>
        <td class="square" id="2" onclick="nextMove(this)"></td>
        <td class="square" id="3" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="square" id="4" onclick="nextMove(this)"></td>
        <td class="square" id="5" onclick="nextMove(this)"></td>
        <td class="square" id="6" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class="square" id="7" onclick="nextMove(this)"></td>
        <td class="square" id="8" onclick="nextMove(this)"></td>
        <td class="square" id="9" onclick="nextMove(this)"></td>
      </tr>
    </table>

    <button class="btn btn-warning" id="refresh">Play again!</button>
  </form>
</div>
  </body>
</html>
